<div class="experience-title">
  <h2>Projects</h2>
</div>

<div class="portfolio-content">
    <div class="row justify-content-center">
      <div *ngFor="let project of projects" class="col-md-4">
        <div class="thumbnail">
          <a [href]="project.link" target="_blank">
            <img [src]="project.imgSrc" [alt]="project.title" class="img-responsive project-image">
          </a>
          <div>
            <h4>
              <a [href]="project.link" target="_blank">
                &nbsp; {{ project.title }} <small>{{ project.description }}</small>
              </a>
              <small>
                <a [href]="project.link" class="opsrc" target="_blank">
                  <i *ngFor="let tech of project.technologies" [ngClass]="'fab fa-' + tech"></i>
                </a>
              </small>
            </h4>
          </div>
        </div>
      </div>
    </div>
  </div>
